<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card-header">
				<style>
					.card-header  {
						background-image: url(./img/background.jpg);
						background-size: cover;
					}
				</style>
					<h1>DRU'S PIZZA PARLOR</h1><br>
				<h4>...for all your pizza cravings!!!!</h4>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="four-cheese">
						<img src="./img/cheese.jpg" alt="4 Cheese Pizza">
					</div>
				</div>
				<div class="col-md-4">
					<div class="veggie">
						<img src="./img/Veggie.jpg" alt="Veggie Pizza">
					</div>
				</div>
				<div class="col-md-4">
					<div class="pepperoni">
						<img src="./img/pepperoni.jpg" alt="Pepperoni Pizza">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="meat-lovers">
						<img src="./img/Meat-Lovers.jpg" alt="Meat Lovers Pizza">
					</div>
				</div>
				<div class="col-md-4">
					<div class="margherita">
						<img src="./img/margherita.jpg" alt="Margherita Pizza">
					</div>
				</div>
				<div class="col-md-4">
					<div class="hawaiian">
						<img src="./img/hawaiian.jpg" alt="Hawaiian Pizza">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="the-works">
						<img src="./img/the-works.jpg" alt="The Works Pizza">
					</div>
				</div>
				<div class="col-md-4">
					<div class="bbq-chicken">
						<img src="./img/bbq-chicken.jpg" alt="Barbeque Chicken Pizza">
					</div>
				</div>
					<div class="col-md-4">
						<div class="chicken-mushroom">
							<img src="./img/chicken-mushroom.jpg" alt="Chicken Mushroom Pizza">
						</div>
					</div>
				</div>
			</div>
		</div>
			


		<script src="./js/scripts.js"></script>	
	</body>
</html>
