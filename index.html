<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card-header">
				<style>
					.card-header  {
						background-image: url(./img/background.jpg);
						background-size: cover;
					}
				</style>
					<h1>DRU'S PIZZA PARLOR</h1><br>
				<h4>...for all your pizza cravings!!!!</h4>
			</div>
		</div>
		<div class="container">
			<form action="">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<h2>Choose A Size</h2>
							<p>
								<input type="radio" name="size" id="small" required>
								<label for="small">Small (Ksh 600)</label>	
							</p>
							<p>
								<input type="radio" name="size" id="medium">
								<label for="medium">Medium  (Ksh 800)</label>	
							</p>
							<p>
								<input type="radio" name="size" id="large">
								<label for="large">Large  (Ksh 1000)</label>	
							</p>
						</div>
						</div><br>
						<div class="col-md-6">
							<div class="form-group">
								<h2>Choose A Crust (SMALL)</h2>
							<p>
								<input type="radio" name="crust" id="standard" required>
								<label for="standard">Stadard Crust (+ Ksh 0)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="crispy">
								<label for="crispy">Crispy (+ Ksh 100)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="stuffed">
								<label for="stuffed">Stuffed Crust (+ Ksh 200)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="glut">
								<label for="glut">Gluten Free Crust (+ Ksh 300)</label>
							</p>
							</div>
							<div class="form-group">
								<h2>Choose A Crust (MEDIUM)</h2>
							<p>
								<input type="radio" name="crust" id="standard" required>
								<label for="standard">Stadard Crust (+ Ksh 0)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="crispy">
								<label for="crispy">Crispy (+ Ksh 150)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="stuffed">
								<label for="stuffed">Stuffed Crust (+ Ksh 250)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="glut">
								<label for="glut">Gluten Free Crust (+ Ksh 350)</label>
							</p>
							</div>
							<div class="form-group">
								<h2>Choose A Crust (LARGE)</h2>
							<p>
								<input type="radio" name="crust" id="standard" required>
								<label for="standard">Stadard Crust (+ Ksh 0)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="crispy">
								<label for="crispy">Crispy (+ Ksh 200)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="stuffed">
								<label for="stuffed">Stuffed Crust (+ Ksh 300)</label>
							</p>
							<p>
								<input type="radio" name="crust" id="glut">
								<label for="glut">Gluten Free Crust (+ Ksh 400)</label>
							</p>
							</div>
						</div>
					</div>
				<div class="form-group">
					<div class="row">
						<h2>Toppings</h2>
						<div class="col-md-6">
							<p>
								<input type="checkbox" name="toppings" id="onions">
								<label for="onions">Onions (+ Ksh 50)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="peppers">
								<label for="peppers">Peppers (+ Ksh 50)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="tomato">
								<label for="tomato">Cherry Tomatoes (+ Ksh 50)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="olives">
								<label for="olives">Olives (+ Ksh 100)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="mushrooms">
								<label for="mushrooms">Mushrooms (+ Ksh 100)</label>	
							</p>
						</div>
						<div class="col-md-6">
							<p>
								<input type="checkbox" name="toppings" id="zucchini">
								<label for="zucchini">Zucchini (+ Ksh 100)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="salami">
								<label for="salami">Salami (+ Ksh 200)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="ham">
								<label for="ham">Ham (+ Ksh 200)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="bacon">
								<label for="bacon">Bacon (+ Ksh 200)</label>	
							</p>
							<p>
								<input type="checkbox" name="toppings" id="cheese">
								<label for="cheese">Extra Cheese (+ Ksh 200)</label>	
							</p>
						</div>
					</div>
				</div><br>
				<p>
					<input type="submit" id="add" value="MORE PIZZA PLEASE!">
				</p><br>
				<p>
					<input type="submit" id="exit" value="PROCEED TO CHECKOUT">
				</p>
			</form>
		</div>
		<script src="./js/scripts.js"></script>	
	</body>
</html>
